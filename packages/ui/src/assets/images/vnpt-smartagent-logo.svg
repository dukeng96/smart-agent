<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 320 100"
     role="img"
     aria-labelledby="title desc">
  <title id="title">VNPT Smart Agent</title>
  <desc id="desc">Logo VNPT Smart Agent với icon khung chat và chữ thương hiệu.</desc>

  <!-- Nền tổng thể (transparent) -->
  <rect x="0" y="0" width="320" height="100" fill="none"/>

  <!-- Khối icon bên trái -->
  <g>
    <!-- Nền vuông bo góc -->
    <rect x="0" y="10" width="80" height="80" rx="24" fill="#008CFF"/>

    <!-- Bong bóng chat trắng -->
    <path d="M24 36
             h32
             a12 12 0 0 1 12 12
             v4
             a12 12 0 0 1-12 12
             h-16
             l-8 10
             v-10
             a12 12 0 0 1-12-12
             v-4
             a12 12 0 0 1 12-12z"
          fill="#FFFFFF"/>

    <!-- Hai chấm chat màu xanh lá -->
    <circle cx="36" cy="52" r="4" fill="#00C389"/>
    <circle cx="52" cy="52" r="4" fill="#00C389"/>
  </g>

  <!-- Chữ bên phải -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <!-- VNPT nhỏ phía trên -->
    <text x="100" y="38"
          font-size="16"
          letter-spacing="4"
          fill="#FFFFFF">
      VNPT
    </text>

    <!-- Smart Agent phía dưới -->
    <text x="100" y="68"
          font-size="28"
          font-weight="600"
          fill="#FFFFFF">
      Smart
      <tspan fill="#00C389"> Agent</tspan>
    </text>
  </g>
</svg>
